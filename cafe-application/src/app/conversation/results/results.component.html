<section class="alert alert-danger" role="alert" *ngIf="answers.length === 0">
    Oh no, Rainbird can't recommended any Cafe's on your route.
</section>

<div class="row">
  <section class="col-12 col-lg-4">
    <div *ngFor="let answer of answers" class="card">
      <div class="card-body">
        <h5 class="card-title">{{answer.object}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{answer.certainty}}% Certain</h6>
        <a target="_blank" (click)="showDirections(answer.object)" class="card-link">Show Directions</a>
        <a target="_blank" href="https://app.rainbird.ai/evidence?id={{answer.factID}}&sid={{sessionID}}&api=https://api.rainbird.ai" class="card-link">Evidence Tree</a>
      </div>
    </div>
  </section>

  <section class="col-12 col-lg-8 directions embed-responsive embed-responsive-4by3">
      <iframe *ngIf="displayMap"
        class="embed-responsive-item"
        [src]="mapLink">
      </iframe>
  </section>
</div>
