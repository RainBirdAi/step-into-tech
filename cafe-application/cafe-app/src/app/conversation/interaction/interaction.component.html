<section *ngIf="thinking; else elseBlock">
  Rainbird is thinking....
</section>
<ng-template #elseBlock>

  <div class="form-group row">
    <label for="question" class="col-sm-3 col-form-label">{{question.prompt}}</label>
    <div class="col-sm-9">
      <input id="question" class="form-control" (keyup.enter)="continue()" (keyup)="onKeyUp($event)" [(ngModel)]="answer"/>
    </div>
  </div>


  <section>
    <mat-radio-group class="example-radio-group" [(ngModel)]="answer">
      <mat-radio-button class="example-radio-button" *ngFor="let place of places" [value]="place">
        {{place}}
      </mat-radio-button>
    </mat-radio-group>
  </section>

  <section>
    <button class="btn btn-info" (click)="continue()">Continue</button>
  </section>

</ng-template>
