<section *ngIf="thinking; else elseBlock">
  Rainbird is thinking....
</section>
<ng-template #elseBlock>
  <p>
    {{question.prompt}}
  </p>

  <input (keyup.enter)="continue()" (keyup)="onKeyUp($event)" [(ngModel)]="answer">

  <section>
    <mat-radio-group class="example-radio-group" [(ngModel)]="answer">
      <mat-radio-button class="example-radio-button" *ngFor="let place of places" [value]="place">
        {{place}}
      </mat-radio-button>
    </mat-radio-group>
  </section>

  <section>
    <button (click)="continue()">Continue</button>
  </section>

</ng-template>
