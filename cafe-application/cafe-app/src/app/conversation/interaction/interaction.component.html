<section class="interaction">
  <section class="alert alert-info" role="alert" *ngIf="thinking; else elseBlock">
    Rainbird is thinking....
  </section>
  <ng-template #elseBlock>
    <label for="question">{{question.prompt}}</label>
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="question" placeholder="Enter location" (keyup.enter)="continue()" (keyup)="onKeyUp($event)" [(ngModel)]="answer">
      <div class="input-group-append">
        <button class="btn btn-info btn-sm" (click)="continue()">Continue</button>
      </div>
    </div>
    <section>
      <mat-radio-group class="example-radio-group" [(ngModel)]="answer">
        <mat-radio-button class="example-radio-button" *ngFor="let place of places" [value]="place">
          {{place}}
        </mat-radio-button>
      </mat-radio-group>
    </section>
  </ng-template>
</section>
